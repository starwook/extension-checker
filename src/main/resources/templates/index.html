<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Thymeleaf Page</title>
</head>
<body>
<h1>파일 확장자 차단 설정</h1>

<div>
<!--    <p th:text="'Current time: ' + ${currentDateTime}"></p>-->
</div>

<h2>
    고정 확장자
</h2>
<ul>
    <li th:each="item : ${customExtensions}" th:text="${item.name}"></li>
</ul>
<h2>
    커스텀 확장자
    <form th:action="@{/extensions/not-custom}" method="post">
            <input type="text" name ="name" placeholder="빈칸">
            <button type="submit" onclick="addRow(this)">추가</button>
    </form>
</h2>
<li th:each="item : ${notCustomExtensions}" th:text="${item.name}"></li>
</body>
</html>
